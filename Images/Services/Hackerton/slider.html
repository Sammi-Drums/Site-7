<!DOCTYPE html>
<html>
<head>
<title>Slider in CSS</title>
<link rel="stylesheet" href="styleSlide.css">
</head>
<body>

<div id="parent-container">
    <div class="navigation-buttons">
      <div class="previous nav-btn"><</div>
      <div class="next nav-btn">></div>
    </div>

    <div class="slider-carousel">
      <div class="images main">
        <img src="capture2.png" alt="flower 1" />
        <div class="image-text">Image 1</div>
      </div>
      <div class="images">
        <img src="capture3.png" alt="flower 2" />
        <div class="image-text">Image 2</div>
      </div>
      <div class="images">
        <img src="capture33.png" alt="flower 3" />
        <div class="image-text">Image 3</div>
      </div>      
    </div>
</div>

<script>

    const previous = document.querySelector('.previous');
    const next = document.querySelector('.next');
    const images = document.querySelector('.slider-carousel').children;
    const totalImages = images.length;
    let currentIndex = 0;


	// Event Listeners to previous and next buttons
    previous.addEventListener('click', () => {
      previousImage()
    })

    next.addEventListener('click', () => {
      nextImage();
    })
    
    setInterval(()=>{
    	nextImage();
    },3000);
    
    // Function to go to next Image
    function nextImage(){

      images[currentIndex].classList.remove('main');
    	if(currentIndex == totalImages-1){
        	currentIndex = 0;
        }
        else{
        	currentIndex++;
        }

      images[currentIndex].classList.add('main');
      
    }
    
    // Function to go to previous Image
    function previousImage(){

      images[currentIndex].classList.remove('main');
    	if(currentIndex == 0){
        	currentIndex = totalImages-1;
        }
        else{
        	currentIndex--;
        }
    
      images[currentIndex].classList.add('main');

    }
    
</script>


</body>
</html>
